<!DOCTYPE html>
<html>
<head>
	<title>Kalli the champion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body {
			margin: 0;
			padding: 0;
			background-color: #272727;
			font-family: Arial, sans-serif;
		}
		.wrapper {
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		.navigation {
			background-color: #1b1b1b;
			color: #fff;
			display: flex;
			align-items: center;
			padding: 1rem;
			position: sticky;
			top: 0;
			z-index: 1;
		}
		.navigation h1 {
			margin: 0;
			padding: 0;
			font-weight: normal;
			font-size: 1.5rem;
			flex-grow: 1;
		}
		.navigation ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.navigation li {
			display: inline-block;
			margin-left: 1rem;
		}
		.navigation a {
			text-decoration: none;
			color: #fff;
			padding-bottom: 2px;
			border-bottom: 2px solid transparent;
			transition: border-bottom-color 0.3s ease-in-out;
		}
		.navigation a:hover {
			border-bottom-color: #fff;
		}
		.progress-bar {
			height: 2px;
			background-color: #fff;
			position: absolute;
			bottom: 0;
			left: 0;
			width: 0%;
			transition: width 0.3s ease-in-out;
		}
		.manga-page {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 2rem;
			position: relative;
			flex-grow: 1;
		}
		.manga-page img {
			max-width: 100%;
		}
		@media (max-width: 768px) {
			.navigation {
				font-size: 0.8rem;
			}
		}
		#chapter-selector {
			border: 2px solid #fff;
			padding: 0.5rem;
		}
		option:checked {
			background-color: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header class="navigation">
			<h1>Kalli the champion-1</h1>
			<ul>
				<li><a href="#">Capítulo anterior</a></li>
				<li><a href="#">Capítulo seguinte</a></li>
				<li>
					<select id="chapter-selector">
						<option value="1">Capítulo 1</option>
						<option value="2">Capítulo 2</option>
						<option value="3">Capítulo 3</option>
					</select>
				</li>
			</ul>
		</header>
		<div class="manga-page">
			<img src="https://i.imgur.com/PqrKV4w.png" alt="1">
			<img src="https://i.imgur.com/v9UFETn.png" alt="2">
			<img src="https://i.imgur.com/wF0Nsmb.jpg" alt="3">
			<img src="https://i.imgur.com/a90ntVn.png" alt="4">
			<img src="https://i.imgur.com/jwfQYXe.png" alt="5">
			<img src="https://i.imgur.com/AJsO9gm.png" alt="6">
			<img src="https://i.imgur.com/GZeKsMi.jpg" alt="7">
			<img src="" alt="8">
			<img src="" alt="9">
			<img src="" alt="10">
			<img src="" alt="11">
			<img src="" alt="12">
			<img src="" alt="13">
			<img src="" alt="14">
			<img src="" alt="15">
			<img src="" alt="16">
			<img src="" alt="17">
			<img src="" alt="18">
			<img src="" alt="19">
			<img src="" alt="20">
			<img src="" alt="21">
			<img src="" alt="22">
			<div class="progress-bar"></div>
		</div>
	</div>

	<script>
		const chapterUrlMap = { // mapeia o valor do menu dropdown para a URL correspondente
			'1': 'capitulo1.html',
			'2': 'capitulo2.html',
			'3': 'chapter3.html',
		};

		// Código Javascript para a barra de progresso
		const progressBar = document.querySelector('.progress-bar');
		const mangaPage = document.querySelector('.manga-page');
		let totalHeight = mangaPage.scrollHeight - window.innerHeight;

		window.addEventListener('scroll', () => {
			const progressHeight = (window.pageYOffset / totalHeight) * 100;
			progressBar.style.width = `${progressHeight}%`;
		});

		// Navegação entre capítulos usando a lista dropdown
		document.querySelector('#chapter-selector').addEventListener('change', event => {
			window.location.href = chapterUrlMap[event.target.value]; // redireciona para a URL correspondente quando o usuário seleciona um capítulo
		});

		// Navegação entre capítulos usando os links "Capítulo anterior" e "Capítulo seguinte"
		const chapterLinks = document.querySelectorAll('.navigation a');

		chapterLinks.forEach(link => {
			link.addEventListener('click', event => {
				event.preventDefault();
				const currentChapterImg = mangaPage.querySelector('img');
				let currentChapterIndex = parseInt(currentChapterImg.src.slice(-5, -4));
				if (link.textContent === 'Capítulo anterior') {
					currentChapterIndex--;
				} else if (link.textContent === 'Capítulo seguinte') {
					currentChapterIndex++;
				}
				if (currentChapterIndex < 1) {
					currentChapterIndex = 1;
				} else if (currentChapterIndex > 3) { // atualize este número para refletir o número total de capítulos
					currentChapterIndex = 3;
				}
				window.location.href = chapterUrlMap[currentChapterIndex]; // redireciona para a URL correspondente ao mudar de capítulo
			});
		});
	</script>
</body>
</html>
